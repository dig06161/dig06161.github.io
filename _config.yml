# Setup
title: 보안전공 윤조커의 공부블로그
description: 보안, 개발, 네트워크 등등
url: https://dig06161.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /_img/bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
instagram:
  username: hyeokjong_yun
  card: summary
logo: logo.png
social:
  name: Yunjoker
  links:
    - https://www.instagram.com/hyeokjong_yun/
    - https://github.com/dig06161
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Yunjoker
  url: https://github.com/dig06161/
  email: dig06161@gmail.com
