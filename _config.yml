# Setup
title: No
description: A simple, beautiful, and powerful Jekyll theme for blogs
url: https://dig06161.github.io
avatar: /_img/avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /_img/bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: dig06161
  card: summary
logo: logo.png
social:
  name: Yunjoker
  links:
    - https://twitter.com/dig06161
    - https://github.com/dig06161
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Yunjoker
  url: https://github.com/dig06161/
  email: dig06161@gmail.com
